receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317
processors:
 batch:
   timeout: 1s
 resource:
   attributes:
     - key: test.key
       value: "test-value"
       action: insert
exporters:
  debug:
    verbosity: detailed
  otlp/jaeger:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlp/uptrace:
    endpoint: https://otlp.uptrace.dev:4317
    tls: { insecure: false }
    headers:
      uptrace-dsn: 'https://P9EqTI8jt8ptqQw0DyhpWA@api.uptrace.dev?grpc=4317'
  # file:
  #   path: ./filename.json
extensions:
 health_check:
 pprof:
   endpoint: :1888
 zpages:
   endpoint: :55679
service:
 extensions: [pprof, zpages, health_check]
 pipelines:
  logs:
    receivers: [otlp]
    processors: [batch]
    # exporters: [file]
    exporters: [debug, otlp/uptrace]
  metrics:
    receivers: [otlp]
    processors: [batch]
    exporters: [prometheus]
  traces:
    receivers: [otlp]
    processors: [batch, resource]
    exporters: [otlp/jaeger, otlp/uptrace]